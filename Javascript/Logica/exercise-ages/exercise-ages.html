<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-flex vh-100 justify-content-center align-items-center">
        <div class="page border border-success p-5">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ingresa Nombre</span>
                </div>
                <input type="text" class="form-control name" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ingresa Edad</span>
                </div>
                <input type="text" class="form-control age" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" onclick="calcAges()">Enviar</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2 class="min-age"></h2>
            <h2 class="max-age"></h2>
        </div>
    </div>
    <script src="exercise-ages.js"></script>
</body>

</html>
